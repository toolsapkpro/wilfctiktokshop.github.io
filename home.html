    <script>
        function countTo1000000() {
            const amountElement = document.getElementById('amount');
            let currentAmount = parseFloat(amountElement.textContent.replace(/[^\d.-]/g, '')); // Remove currency symbol and comma
            const targetAmount = 100000;
            const incrementStep = 500;
            const intervalDuration = 500; // milliseconds

            function updateAmount() {
                currentAmount += incrementStep;
                if (currentAmount > targetAmount) {
                    currentAmount = targetAmount;
                }
                amountElement.textContent = ' ' + currentAmount.toLocaleString();

                if (currentAmount < targetAmount) {
                    setTimeout(updateAmount, intervalDuration);
                } else {
                    amountElement.textContent = ' ' + targetAmount.toLocaleString();
                }
            }

            updateAmount();

            // Store the updated amount in localStorage for permanent storage
            localStorage.setItem('amount', currentAmount);
        }

        // Check for existing amount in localStorage and update the display
        const storedAmount = localStorage.getItem('amount');
        if (storedAmount) {
            const amountElement = document.getElementById('amount');
            amountElement.textContent = ' ' + parseFloat(storedAmount).toLocaleString();
        }

        // Function to show the PIN verification alert
        function showPinAlert() {

            if (form.checkValidity()) {
                var pinAlert = document.getElementById("pinAlert");
                pinAlert.style.display = "block";
            } else {
                form.reportValidity();
            }
        }

        // Function to close the PIN verification alert
        function closePinAlert() {
            var pinAlert = document.getElementById("pinAlert");
            pinAlert.style.display = "none";
        }

        // Function to check the PIN and redirect
        function checkPIN() {

            if (enteredPIN === customPIN) {

                window.location.href = "congrats.html"; // Replace "another_page.html" with the URL of the desired page
            } else {
                alert("Incorrect PIN. Please try again.");
            }
            closePinAlert(); // Close the PIN alert regardless of the result
        }
    </script>
